<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .btn {
            background-color: #008080;
            color: #ffffff;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #00b3b3;
            transform: scale(1.05);
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.2);
        }

        .list-group-item {
            background-color: #252525;
            border: 1px solid #444;
            color: #e0e0e0;
        }

        .loading {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffcc00;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üìú All Comments</h2>

        <div class="card mt-4">
            <h3>üí¨ Comments List</h3>
            <ul class="list-group mt-3" id="commentList"></ul>

            <div class="text-center mt-3">
                <button class="btn btn-secondary" id="showMoreBtn">Show More</button>
                <p class="loading mt-2" id="loadingMessage" style="display: none;">Loading more comments...</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a class="btn btn-primary" href="{{ url_for('index') }}">üè† Back to Home</a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let currentPage = 1;
            const videoId = "{{ video_id }}";
            const commentList = $("#commentList");
            const showMoreBtn = $("#showMoreBtn");
            const loadingMessage = $("#loadingMessage");

            function loadComments() {
                loadingMessage.show();

                $.get(`/fetch_comments/${videoId}?page=${currentPage}`, function (data) {
                    loadingMessage.hide();

                    if (data.comments.length > 0) {
                        data.comments.forEach(comment => {
                            commentList.append(`<li class="list-group-item"><strong>${comment}</strong></li>`);
                        });
                        currentPage++;
                    }

                    if (!data.has_more) {
                        showMoreBtn.hide();
                    }
                }).fail(function () {
                    loadingMessage.hide();
                    alert("Error loading comments. Please try again.");
                });
            }

            // Load the first batch of comments on page load
            loadComments();

            // Load more comments when the button is clicked
            showMoreBtn.click(loadComments);
        });
    </script>
</body>

</html>
